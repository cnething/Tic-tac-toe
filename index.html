<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tip Calculator</title>
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <form class="rounded-4 card col-11 col-md-8 col-lg-3 mx-auto p-4">
            <div class="card-body">
                <h1 class="text-center">Tip Calculator</h1>
                <div class="mb-3">
                    <label for="bill" class="form-label">Bill Amount</label>
                    <input type="number" class="form-control" id="bill" name="bill" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tip Percentage</label>
                    <div class="justify-content-center align-items-center" role="group" aria-label="Tip Percentage">
                        <button type="button" class="btn btn-outline-primary tip-btn" data-tip="15">15%</button>
                        <button type="button" class="btn btn-outline-primary tip-btn" data-tip="18">18%</button>
                        <button type="button" class="btn btn-outline-primary tip-btn" data-tip="20">20%</button>
                        <button type="button" class="btn btn-outline-primary tip-btn" data-tip="25">25%</button>
                        <button type="button" class="btn btn-outline-primary tip-btn" data-tip="100">100%</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tip Amount</label>
                    <input type="text" class="form-control" id="tipAmount" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total Bill</label>
                    <input type="text" class="form-control" id="totalBill" readonly>
                </div>
            </div>
        </form>
    </div>
    
    <button type="submit" class="btn btn-primary">Calculate</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.querySelectorAll('.tip-btn').forEach(button => {
            button.addEventListener('click', function() {
                const bill = parseFloat(document.getElementById('bill').value);
                
                if (isNaN(bill) || bill <= 0) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Invalid Bill Amount',
                        text: 'Please enter a valid bill amount.',
                    });
                    return;
                }

                const tipPercentage = parseFloat(this.getAttribute('data-tip'));
                const tipAmount = (bill * tipPercentage) / 100;
                const totalBill = bill + tipAmount;

                document.getElementById('tipAmount').value = `$${tipAmount.toFixed(2)}`;
                document.getElementById('totalBill').value = `$${totalBill.toFixed(2)}`;

                // Remove "active" class from all buttons
                document.querySelectorAll('.tip-btn').forEach(btn => {
                    btn.classList.remove('btn-primary'); // Remove highlight
                    btn.classList.add('btn-outline-primary'); // Restore outline style
                });

                // Add "active" class to clicked button
                this.classList.remove('btn-outline-primary'); // Remove outline
                this.classList.add('btn-primary'); // Highlight selected button
            });
        });
    </script>
</body>
</html>
